<div class="center">

    <div class="centerIcon">
        <app-menu-disconected></app-menu-disconected>
    </div>

    <button mat-icon-button (click)="goBack()">
        <mat-icon class="goBack">keyboard_backspace</mat-icon>
    </button>

    <div class="container">

        <h1 mat-dialog-title>Inscription</h1>

        <div mat-dialog-content class="form">

            <!-- nom d'utilisateur -->

            <form class="row g-3 d-flex justify-content-center" #form="ngForm" (ngSubmit)="submit()">
                <div class="col-lg-8 col-lg-offset-8">
                    <label for="username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="formData.username"
                        [formControl]="userNameControl" required>
                    <!-- <mat-error *ngIf="onError">{{getEmailErrorMessage()}}</mat-error> -->
                    <!-- <mat-error *ngIf="emailControl.invalid">{{getEmailErrorMessage()}}</mat-error> -->
                </div>

                <div class="col-lg-8 col-lg-offset-8">
                    <label for="email" class="form-label">Adresse e-mail</label>
                    <input type="text" class="form-control" name="email" [(ngModel)]="formData.email"
                        [formControl]="emailControl" required>
                    <!-- <mat-error *ngIf="onError">{{getEmailErrorMessage()}}</mat-error> -->
                    <!-- <mat-error *ngIf="emailControl.invalid">{{getEmailErrorMessage()}}</mat-error> -->
                </div>

                <div class="form-group col-lg-8 col-lg-offset-8">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="formData.password">
                </div>
                
                <div class="button login d-flex justify-content-center submitButton">
                    <button mat-flat-button color="primary" style="width: 18vw;">S'inscrire</button>
                </div>

            </form>
        </div>
    </div>

</div>
