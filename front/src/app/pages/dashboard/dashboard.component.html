<app-menu-connected></app-menu-connected>

<div fxShow="true" fxHide.lt-md="true" class="container">
    <div>
        <button mat-flat-button color="primary" class="createArticle" (click)="goToCreateArticle();">
            Cr√©er un article</button>
    </div>



    <div>
        <div class="sort">
            <button class="sortBy" (click)="updateIsSortDESC()">Trier par date
                <mat-icon *ngIf="isSortDESC">arrow_downward</mat-icon>
                <mat-icon *ngIf="!isSortDESC">arrow_upward</mat-icon>
            </button>
            
        </div>

    </div>
</div>




<div class="grid-container">
    <!-- <ng-container *ngFor="let article of articlesDatas$  | async;"> -->
    <ng-container *ngFor="let article of articlesDatas">
        <div class="article" (click)="goToArticlesDetails(article.id);">
            <label class="titre">{{article.titre}}</label>
            <div>
                <!-- <label class="date">{{article.created_at | date: 'dd/MM/yyyy'}}</label>  -->
                <label class="auteur">{{article.auteur}}</label>
            </div>
            <span class="contenu">{{article.contenu}}</span>
        </div>
    </ng-container>
</div>
